<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>

<body>
    <div class="container">
        <form method="POST" th:action="@{/modifier(id = ${annonce.annonceId})}">
            <div class="mb-3">
                <label for="annonceName" class="form-label">Annonce Name</label>
                <input th:value="${annonce.annonceName}" type="text" class="form-control" id="annonceName"
                    name="annonceName">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input th:value="${annonce.description}" type="text" class="form-control" id="description" name="description">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input th:value="${annonce.price}" type="text" class="form-control" id="price" name="price">
            </div>
            <div class="mb-3">
                <label for="dispo" class="form-label">Availability</label>
                <input th:value="${annonce.dispo}" type="text" class="form-control" id="dispo" name="dispo">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
