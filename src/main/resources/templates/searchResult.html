<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Ads</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            width: 80%; /* Adjust the width as needed */
            margin: auto; /* Center the container horizontally */
            text-align: center; /* Center the items inside the container */
        }
        .list-group-item {
            width: 80%; /* Adjust the width of each item */
            margin: auto; /* Center each item horizontally */
            margin-bottom: 20px; /* Add some bottom margin between items */
            text-align: left; /* Align text to the left within each item */
            position: relative; /* Add relative positioning to the item */
        }
        .list-group-item h5 {
            border-bottom: 1px solid #000; /* Add a solid black border bottom */
            padding-bottom: 5px; /* Add some space below the name */
            color: darkgreen; /* Change the color of the name to dark green */
        }
        .view-button-container {
            position: absolute; /* Set absolute positioning */
            top: 50%; /* Align the button vertically in the middle */
            right: 10px; /* Add space between the button and the right side */
            transform: translateY(-50%); /* Adjust vertical alignment */
        }
        .view-button {
            background-color: green; /* Set background color to green */
            color: white; /* Set text color to white */
            border: none; /* Remove border */
            padding: 10px 20px; /* Add padding */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        
        .pagination-container {
            margin-top: 20px; /* Adjust as needed */
        }

        .pagination {
            display: inline-block;
            margin: 0 auto; /* Center the pagination */
        }

        .page-item {
            display: inline-block;
        }

        /* Center the search bar */
        .search-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            margin-top: 20px; /* Add some top margin */
        }
        
        /* Adjust the column width of the search container */
        .search-container .col-md-6 {
            max-width: 400px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Reservation</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active"
                        aria-current="page" th:href="@{/}">Home</a></li>
                </ul>
                <form class="d-flex">
                    <a href="/login" class="btn btn-light">Logout</a>
                 
                </form>
            </div>
        </div>
    </nav>
    <br>
    <!-- Search bar -->
    <div class="container">
        <div class="row justify-content-center"> <!-- Center the row -->
            <div class="col-md-6"> <!-- Adjust the column width as needed -->
                <form class="form-inline my-2 my-lg-0" th:action="@{/searchByName}" method="get" >
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"name="annonceName">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
<br>
     <!-- Search results -->
    <div class="container mt-3">
        <h2>Search Results</h2>
        <ul class="list-group">
            <li th:each="annonce : ${liste}" class="list-group-item">
                <div>
                    <h5 class="mb-1" th:text="${annonce.annonceName}"></h5>
                    <p th:text="'Price: ' + ${annonce.price}"></p>
                    <p class="mb-1" th:text="'Description: ' + ${annonce.description}"></p>
                </div>
                <br>
                <div class="view-button-container">
                    <a class="view-button" th:href="@{/booking(id=${annonce.annonceId})}">View</a>
                </div>
            </li>
        </ul>
    </div>
    
</body>
</html>
